<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Google Map</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script>
        function initMap() {
            var options = {
                center:{lat: 20.5937, lng: 78.9629},
                zoom: 4
            }

            var map = new google.maps.Map(document.getElementById('map'),options)

            var markers = [
                {
                coords: {lat: 11.1271 ,lng: 78.6569},
                content: '<p>TamilNadu</p>'
                },
                {
                    coords: {lat: 17.3850, lng: 78.4867},
                    content: '<p>Hyderabad</p>'
                },
                {
                    coords: {lat: 19.0760, lng: 72.8777},
                    content: '<p>Mumbai</p>'
                },
                {
                    coords: {lat: 10.8505, lng: 76.2711},
                    content: '<p>Kerela</p>'
                },
                {
                    coords: {lat: 28.6139, lng: 77.2090},
                    content: '<p>New Delhi</p>'
                },
                {
                    coords: {lat: 33.2778, lng: 75.3412},
                    content: '<p>Jammu And Kashmir</p>'
                },

            ]
                for(var i=0;i<markers.length;i++) {
                    addMarker(markers[i])
                }

                function addMarker(props) {
                    var marker = new google.maps.Marker({
                        position: props.coords,
                        map: map
                    })

                    if(props.content) {
                        var infowindow = new google.maps.InfoWindow({
                            content: props.content
                        })
marker.addListener('click',function(){
infowindow.open(map,marker)
                })
            }
        }
    }
    </script>
    <h1>My Google Map</h1>
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUwEg5wUbfUYL8FBwlOl-q7ulQPAlV5CU&callback=initMap&libraries=&v=weekly" async></script>
  </body>
</html>
